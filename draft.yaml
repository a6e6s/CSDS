models:
  Hospital:
    id: id
    name: string
    address: text
    description: text
    logo: string nullable
    latitude: string
    longitude: string
    status: tinyInteger default:""0""
    phone: bigInteger
  User:
    id: id
    name: string
    email: string
    password: string
    type: enum:""admin"",""patient"" default:""patient""
    image: string nullable
    status: tinyInteger default:""0""
    dob: date nullable
  Doctor:
    id: id foreign:available_appointments.doctor_id
    name: string
    title: string nullable
    email: string
    password: string
    image: string nullable
    cetifications: text nullable
    hospital_id: bigInteger foreign:hospitals.id
    specialty_id: bigInteger foreign:specialties.id
    city_id: bigInteger foreign:cities.id
    status: tinyInteger default:""0""
    updated_at: dateTime
  City:
    id: id
    name: string
    status: tinyInteger default:""0""
  Specialty:
    id: id
    name: string
    description: text
    logo: string nullable
    status: tinyInteger default:""0""
  Slide:
    id: id
    title: string nullable
    subtitle: string:1000 nullable
    image_alt: string nullable
    image: string
    url: string nullable
    status: tinyInteger default:""0""
  Contact:
    id: id
    name: string
    email: string
    body: mediumInteger
    status: tinyInteger default:""0""
  Page:
    id: id
    title: string
    body: mediumInteger
    status: tinyInteger default:""0""
  Offer:
    id: id
    title: string
    image: string
    price: float
    new_price: float
    body: text
    hospital_id: bigInteger foreign:hospitals.id
    status: tinyInteger default:""0""
    end_at: dateTime
    start_date: dateTime
  AvailableAppointment:
    id: id
    user_id: bigInteger
    date: dateTime
    doctor_id: bigInteger foreign:doctors.id
    status: tinyInteger default:""0""
  Review:
    id: id
    rating: integer
    body: text
    user_id: bigInteger foreign:users.id
    doctor_id: bigInteger foreign:doctors.id
    status: tinyInteger default:""0""
  Order:
    id: id
    time: time
    date: string
    contact: string
    patient: string foreign:users.id
    notes: text
    offer_id: bigInteger nullable foreign:offers.id
    appointmet_id: bigInteger nullable foreign:available_appointments.id
    user_id: bigInteger
    status: tinyInteger default:""0""
